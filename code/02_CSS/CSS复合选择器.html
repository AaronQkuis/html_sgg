<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        /* 
            复合选择器，交集选择器，同时满足
            语法：选择器1选择器2
            注意：元素选择器开头
        */
        div.red{
            font-size: 30px;
        }
        /* 
            并集选择器 同时选择
            语法：逗号分隔，逗号相当于或
        */
        h1,span{
            color: green;
        }
    </style>
</head>
<body>
    <div class="red">我是div</div>
    <p class="red">我是p</p>
    <h1>标题</h1>
    <span>span</span>
</body>
</html>
