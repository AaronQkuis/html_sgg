<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文档流 normal flow
            - 网页是一个多层的结构，一层摞一层
            - 通过CSS可以为每一层设置样式
            - 用户只能看到最上层
            - 我们创建的元素默认都在文档流中进行排列
            - 元素两个状态 在文档流中，不在文档流中

            - 元素在文档流中
                - 块元素
                    - 块元素在页面中独占一行（自上向下垂直排列）
                    - 默认宽度把父元素撑满
                    - 默认高度被内容撑开

                - 行内元素
                    - 行内元素不会独占一行，只占自身的大小
                    - 行内元素在页面中向右水平排列 （自左向右水平排列）
                    - 超过一行会换行
                    - 默认宽度被内容撑开
                    - 默认高度被内容撑开
    -->
    <div>我是div1</div>
    <div>我是div2</div>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    <span>span4</span>
    <span>span5</span>
    <span>span6</span>
    <span>span7</span>
</body>
</html>
