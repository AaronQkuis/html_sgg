<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 内容 */
            width: 200px;
            height: 200px;
            background-color: red;
            /* 边框 */
            /* border: 10px solid blue; */
            /* 上右下左 */
            border-width: 10px 20px 30px 40px;
            border-color: blue;
            border-style: solid;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- 
        盒模型 框模型 box model 
            - CSS将页面中的所有元素都设置为一个矩形的元素
            - 将不同的盒子摆放到不同的位置
            - 每个盒子由以下几部分组成
                - 内容区 content
                - 内边距 padding
                - 边框 border
                - 外边距 margin
            - 盒子模型分为两种
                - 块级元素 block
                - 行内元素 inline  

    -->
    <div class="box1"></div>
</body>
    
</html>
