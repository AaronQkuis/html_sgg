<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            元素选择器
        */
        h1{
            color: red;
        }
        p{
            color: black;
        }
        /* 
            id选择器 #id
        */
        #red{
            color: red;
        }
        /* 
            类选择器 .class 多个class使用空格隔开
        */
        .blue{
            color: aqua;
        }
        .abc{
            font-size: 30px;
        }
        /* 
            通配选择器 *
        */
        *{
            color:black;
        }
    </style>
</head>
<body>
    <h1>标题</h1>
    <p>第一段</p>
    <p class="blue abc">第二段</p>
    <p id="red">第三段</p>
    <p class="blue">第四段</p>
</body>
</html>
