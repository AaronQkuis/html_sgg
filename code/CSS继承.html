<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            样式的继承，后代元素
            并不是所有的元素都会被继承，比如背景，布局相关
        */
        body{
            font-size: 12px;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        我是一个p元素
        <span>我是p元素中的span</span>
    </p>
</body>
</html>
