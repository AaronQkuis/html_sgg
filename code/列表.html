<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 有序列表 ol
        2. 无序列表 ul
        3. 下拉菜单 dl
    -->
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <ol>
        <li>aaron</li>
        <li>jack</li>
    </ol>
    <dl>
        <dt>结构</dt>
        <dd>1. 结构表示网页的结构</dd>
        <dd>2. 结构表示网页的结构</dd>
    </dl>
    
</body>
</html>
